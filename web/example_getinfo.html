<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ouvrez votre propre compte sur Planète Pourriel</title>
    <script type="text/javascript" src="js/params.js"> </script>
  </head>
  <body>
    <h1>Planète Pourriel</h1>
    <h2>Inscription</h2>
    <p>Inscrivez-vous maintenant et soyez le premier à être au courant de tous les
    bons plans spectaculaires sur nos produits uniques&nbsp;!</p>
    <form name="info_utilisateur" method="GET" action="example_getinfo.html">
      <p>Nom&nbsp;: <input type="text" name="nom"/></p>
      <p>E-Mail&nbsp;: <input type="text" name="email"/></p>
      <p>Sexe&nbsp;: <select name="sexe">
                <option>Homme</option>
                <option>Femme</option>
                <option>Autre</option>
              </select></p>
      <p><input name="envoyer" type="button" value="Envoyer&nbsp;!"/></p>
    </form>
    <script type="text/javascript">
      (function() {
        var params = getParams();
        var found = false;
        for (var n in params) {
          if (!found) {
            document.write("<h2>Paramètres</h2>");
            found = true;
          }
          document.write(n + "&nbsp;: <b>" + params[n] + "</b><br/>");
        }
      })();
    </script>
  </body>
</html>
